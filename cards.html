    function myFunction(email) {
        const mySpreadsheet = 'https://docs.google.com/spreadsheets/d/1DbPo9r9o5qTfXIwHuhlTyykbM7IEXjdxeH5Eqg3orU8/edit?gid=0';

            console.log(userMail)
            document.getElementById("inputEmail1").placeholder = "Angiv venligst din email adresse her i feltet"
        } else {            
            let query = `select B,C,D,E,F where B = "${userMail}"`;
            console.log(query)
                    
            $('#statistics').sheetrock({
                url: mySpreadsheet,
                query: query,
                callback: makeSortable
            });
        }
        

    }
      
    function makeSortable(error, options, response) {

        table = $(options.user.target).DataTable({
            "pageLength": 50,
            "paging": false,
            "info": false,
            "columnDefs": [
                {
                    "targets": [ 0 ],
                    "visible": false,
                    "searchable": false
                }
            ]
        });
    }
